    body { font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background:#f9fafb; color:#1f2937; }

    nav a { text-decoration:none; color:#1f2937; font-weight:600; }
    nav a:hover { color:#2563eb; }
    .hero { text-align:center; padding:100px 20px; background:linear-gradient(135deg,#2563eb,#1e40af); color:white; }
    .hero h1 { font-size:3rem; margin-bottom:10px; }
    .btn { background:#fff; color:#2563eb; padding:10px 20px; border-radius:8px; text-decoration:none; margin:5px; font-weight:600; }

    /* Timeline for Experience */
    .timeline { border-left:4px solid #2563eb; padding-left:20px; }
    .timeline-item { margin-bottom:30px; }
    .timeline-item h3 { color:#2563eb; }
    .timeline-item p { margin:5px 0; }

    /* Chatbot */
    .chatbot-button {
      position: fixed; bottom: 20px; right: 20px;
      background: #2563eb; color: white; border: none;
      border-radius: 50%; width: 60px; height: 60px;
      font-size: 1.5rem; cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1001;
    }
    .chatbot-window {
      position: fixed; bottom: 90px; right: 20px;
      width: 340px; max-height: 450px; background: white;
      border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      display: flex; flex-direction: column; overflow: hidden; z-index: 1001;
    }
    .chat-header { background: #2563eb; color: white; padding: 10px; text-align: center; font-weight: bold; }
    .chat-body { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.9rem; }
    .chat-message { margin: 5px 0; padding: 8px 12px; border-radius: 12px; max-width: 80%; line-height: 1.4; }
    .chat-message.user { background: #2563eb; color: white; margin-left: auto; }
    .chat-message.bot { background: #f3f4f6; color: #1f2937; margin-right: auto; }
    .chat-input { display: flex; border-top: 1px solid #ddd; }
    .chat-input input { flex: 1; border: none; padding: 10px; font-size: 0.9rem; }
    .chat-input button { background: #2563eb; border: none; color: white; padding: 10px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Chatbot Component
    function Chatbot() {
      const [open, setOpen] = useState(false);
      const [messages, setMessages] = useState([
        { from: "bot", text: "Hi ðŸ‘‹ I'm Abdelrahman's assistant. Ask me about his skills, experience, or projects!" }
      ]);
      const [input, setInput] = useState("");

      const cvData = {
        about: "I'm Abdelrahman Ahmed, a Data Scientist & ML Engineer skilled in Python, SQL, TensorFlow, PyTorch, and AWS. Passionate about AI and data-driven solutions.",
        experience: [
          "Rowad Modern Engineering (2025â€“Present): Automated integration of 320K+ records using Python and SQL. Built dashboards that reduced reporting time by 50%.",

          "Constracta (2024): IT Specialist, reduced system downtime 25%, secured user accounts and implemented backup routines.",
          "QNB Bank (2023): Customer Service Intern, resolved inquiries, processed transactions, improved documentation using Excel."
        ],
        skills: "Python, SQL, Machine Learning, Deep Learning, TensorFlow, PyTorch, Data Engineering, MLOps, AWS, Docker, Git.",
        projects: [
          "Chest X-Ray Classification â†’ CNN model for pneumonia detection. Link: https://colab.research.google.com/drive/1oR1A_qpiENqZ80T9lUKK0QpkKYXZDA--?usp=sharing",
          "Air Quality Prediction in India â†’ Forecasting PM2.5 with XGBoost. Link: https://colab.research.google.com/drive/1N7RKbOWiL5ojFA0EHtjj3toU1ema74JU?usp=sharing",
          "Cryptocurrency Historical Prices â†’ LSTM model for BTC/ETH price prediction. Link: https://colab.research.google.com/drive/1D64sPJBJUfKezXrealSUo0ZgWq2tIgOB?usp=sharing",
          "LaLiga Analysis (3 models): Clustering: https://colab.research.google.com/drive/1lF2Lp8cq5npiqP1rWYeQy_bQH221_3QG?usp=sharing | Regression: https://colab.research.google.com/drive/1bFOhZUlb97ON3lNIu4H1vK85Jus_9nE5?usp=sharing | Classification: https://colab.research.google.com/drive/1w4XVgXRV_TrDKBjN4jA-sYxMOhA0mzzU?usp=sharing",
          "Weather Recommendation Engine (Madrid 1999â€“2015): https://colab.research.google.com/drive/1w4XVgXRV_TrDKBjN4jA-sYxMOhA0mzzU?usp=sharing"
        ]
      };

      const handleSend = () => {
        if (!input.trim()) return;
        const userMsg = { from: "user", text: input };
        setMessages([...messages, userMsg]);

        let reply = "Sorry, I didn't get that. Try asking about skills, experience, or projects!";
        const q = input.toLowerCase();
        if (q.includes("about") || q.includes("who")) reply = cvData.about;
        else if (q.includes("experience") || q.includes("work")) reply = cvData.experience.join(" | ");
        else if (q.includes("skill")) reply = cvData.skills;
        else if (q.includes("project")) reply = cvData.projects.join(" | ");

        setTimeout(() => {
          setMessages(msgs => [...msgs, { from: "bot", text: reply }]);
        }, 500);
        setInput("");
      };

      return (
        <>
          <button className="chatbot-button" onClick={() => setOpen(!open)}>
            <i className="fas fa-comments"></i>
          </button>
          {open && (
            <div className="chatbot-window">
              <div className="chat-header">ðŸ’¬ Chat with Abdelrahman</div>
              <div className="chat-body">
                {messages.map((m, i) => (
                  <div key={i} className={`chat-message ${m.from}`}>{m.text}</div>
                ))}
              </div>
              <div className="chat-input">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyDown={(e) => e.key === "Enter" && handleSend()}
                  placeholder="Ask me about Abdelrahman..."
                />
                <button onClick={handleSend}>Send</button>
              </div>
            </div>
          )}
        </>
      );
    }

      return (

            <div className="projects-grid">
              {projects.map((proj, i) => (
                <div key={i} className="project-card">

          <section id="contact">
