<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelrahman Ahmed - Data Scientist Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Previous styles remain the same */

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
        }

        .chatbot-button i {
            font-size: 1.5rem;
        }

        .chatbot-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 350px;
            height: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0);
            transform-origin: bottom right;
            opacity: 0;
            transition: all 0.3s;
        }

        .chatbot-window.open {
            transform: scale(1);
            opacity: 1;
        }

        .chatbot-header {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .message.bot {
            background-color: #f0f4f8;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message.user {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
        }

        .chatbot-input button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: flex;
            padding: 5px;
            background-color: #f0f4f8;
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: var(--gray);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .suggested-questions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }

        .suggested-question {
            background-color: #f0f4f8;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
        }

        .suggested-question:hover {
            background-color: #e0e7ff;
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Button Component
        function Button({ children, onClick, className }) {
            return (
                <button
                    onClick={onClick}
                    className={`px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition ${className || ""}`}
                >
                    {children}
                </button>
            );
        }

        // Custom Card Components
        function Card({ children, className }) {
            return (
                <div className={`rounded-2xl shadow-lg p-4 bg-white ${className || ""}`}>
                    {children}
                </div>
            );
        }

        function CardContent({ children, className }) {
            return (
                <div className={`p-2 ${className || ""}`}>
                    {children}
                </div>
            );
        }

        // Chatbot Component
        function Chatbot() {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                {
                    text: "Hi there! I'm Abdelrahman's assistant. How can I help you today?",
                    isUser: false,
                    timestamp: new Date()
                }
            ]);
            const [inputValue, setInputValue] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isTyping]);

            useEffect(() => {
                if (isOpen && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [isOpen]);

            const toggleChat = () => {
                setIsOpen(!isOpen);
            };

            const handleInputChange = (e) => {
                setInputValue(e.target.value);
            };

            const handleSendMessage = () => {
                if (inputValue.trim() === "") return;

                const userMessage = {
                    text: inputValue,
                    isUser: true,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputValue("");
                setIsTyping(true);

                // Simulate bot response after a delay
                setTimeout(() => {
                    generateResponse(inputValue);
                    setIsTyping(false);
                }, 1000);
            };

            const handleKeyPress = (e) => {
                if (e.key === "Enter") {
                    handleSendMessage();
                }
            };

            const handleSuggestedQuestion = (question) => {
                setInputValue(question);
                // Auto-send the suggested question
                setTimeout(() => {
                    handleSendMessage();
                }, 100);
            };

            const generateResponse = (userInput) => {
                userInput = userInput.toLowerCase();
                let response = "";

                // About Abdelrahman
                if (userInput.includes("who are you") || userInput.includes("about you") || userInput.includes("introduce yourself")) {
                    response = "I'm a virtual assistant for Abdelrahman Ahmed, a Data Scientist and Machine Learning Engineer. I can tell you about his skills, projects, and experience. What would you like to know?";
                }
                // Skills
                else if (userInput.includes("skill") || userInput.includes("what can you do") || userInput.includes("technology")) {
                    response = "Abdelrahman has expertise in Python, SQL, Machine Learning, Deep Learning, PyTorch, TensorFlow, Data Engineering, MLOps, AWS, Docker, and Git. He's also proficient with data analysis tools like Pandas, NumPy, and visualization tools like Power BI and Tableau.";
                }
                // Projects
                else if (userInput.includes("project") || userInput.includes("work on") || userInput.includes("portfolio")) {
                    response = "Abdelrahman has worked on several interesting projects including: 1) Cryptocurrency Price Prediction using LSTM, 2) Air Quality Prediction with XGBoost, and 3) LaLiga Match Analysis with clustering and classification. Would you like details on any specific project?";
                }
                // Experience
                else if (userInput.includes("experience") || userInput.includes("work history") || userInput.includes("job")) {
                    response = "Abdelrahman has worked at: 1) Rowad Modern Engineering (Mar 2025-Present) as a Project Management Information System specialist, 2) Constracta (Oct 2024-Dec 2024) as an IT Specialist, and 3) QNB Bank (Aug 2023-Sep 2023) as a Customer Service Intern.";
                }
                // Contact
                else if (userInput.includes("contact") || userInput.includes("email") || userInput.includes("hire") || userInput.includes("reach")) {
                    response = "You can contact Abdelrahman via email at abdo.elgoneeemy@gmail.com or phone at +201096723618. You can also connect with him on LinkedIn: https://www.linkedin.com/in/abdelrahman-ahmed-220873342/";
                }
                // Cryptocurrency project
                else if (userInput.includes("cryptocurrency") || userInput.includes("bitcoin") || userInput.includes("ethereum") || userInput.includes("lstm")) {
                    response = "The Cryptocurrency Price Prediction project used LSTM neural networks to predict Bitcoin and Ethereum prices. Abdelrahman achieved 83% accuracy (R²) by using historical data with technical indicators like RSI, MACD, and moving averages. Check out the project here: https://colab.research.google.com/drive/1D64sPJBJUfKezXrealSUo0ZgWq2tIgOB";
                }
                // Air Quality project
                else if (userInput.includes("air quality") || userInput.includes("pollution") || userInput.includes("xgboost")) {
                    response = "The Air Quality Prediction project used XGBoost regression to forecast PM2.5 levels with 89% accuracy. The model incorporated meteorological data like temperature, humidity, and wind speed alongside pollution measurements from multiple Indian cities. See the project: https://colab.research.google.com/drive/1N7RKbOWiL5ojFA0EHtjj3toU1ema74JU";
                }
                // LaLiga project
                else if (userInput.includes("laliga") || userInput.includes("football") || userInput.includes("soccer") || userInput.includes("clustering")) {
                    response = "The LaLiga Match Analysis project involved regression, clustering, and classification techniques on player and team statistics. Abdelrahman developed models that predict match outcomes with 78% accuracy and identified key performance indicators. Check out the classification notebook: https://colab.research.google.com/drive/1dyY8T7l9lLbgmTIzbpTd_1FduOpEKbVk and clustering notebook: https://colab.research.google.com/drive/1lF2Lp8cq5npiqP1rWYeQy_bQH221_3QG";
                }
                // GitHub
                else if (userInput.includes("github") || userInput.includes("code") || userInput.includes("repository")) {
                    response = "You can find Abdelrahman's GitHub repositories at: https://github.com/AbdelrhmanAhmed342?tab=repositories. His projects include code for data analysis, machine learning models, and more.";
                }
                // Default response
                else {
                    response = "I'm not sure I understand. You can ask me about Abdelrahman's skills, projects, experience, or how to contact him. What would you like to know?";
                }

                const botMessage = {
                    text: response,
                    isUser: false,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, botMessage]);
            };

            const suggestedQuestions = [
                "What are Abdelrahman's skills?",
                "Tell me about the cryptocurrency project",
                "What is Abdelrahman's work experience?",
                "How can I contact Abdelrahman?"
            ];

            return (
                <div className="chatbot-container">
                    <div className="chatbot-button" onClick={toggleChat}>
                        <i className="fas fa-comment"></i>
                    </div>
                    <div className={`chatbot-window ${isOpen ? "open" : ""}`}>
                        <div className="chatbot-header">
                            <h3>Abdelrahman's Assistant</h3>
                            <button className="chatbot-close" onClick={toggleChat}>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <div className="chatbot-messages">
                            {messages.map((message, index) => (
                                <div key={index} className={`message ${message.isUser ? "user" : "bot"}`}>
                                    {message.text}
                                </div>
                            ))}
                            {isTyping && (
                                <div className="typing-indicator">
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                    <div className="typing-dot"></div>
                                </div>
                            )}
                            {!isTyping && messages.length === 1 && (
                                <div className="suggested-questions">
                                    {suggestedQuestions.map((question, index) => (
                                        <div 
                                            key={index} 
                                            className="suggested-question"
                                            onClick={() => handleSuggestedQuestion(question)}
                                        >
                                            {question}
                                        </div>
                                    ))}
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                        <div className="chatbot-input">
                            <input
                                type="text"
                                placeholder="Type your message..."
                                value={inputValue}
                                onChange={handleInputChange}
                                onKeyPress={handleKeyPress}
                                ref={inputRef}
                            />
                            <button onClick={handleSendMessage}>
                                <i className="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

                    link: "https://github.com/AbdelrhmanAhmed342?tab=repositories"
